<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">RedKokia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<p>
    Dear <strong th:text="${booking.client.firstName}"></strong>
</p>
<p>
    You have cancelled the following booking with <span th:text="${tenant.companyName}"></span>
</p>
<p>Booking reference number: <strong th:text="${booking.reference}"></strong></p>

<div  class="text-start mb-4 mt-4">
    <div class="row border-bottom bg-light mb-2">
        <div class="col-md-6 col-sm-12">
            Treatments
            <div th:each="treatment : ${booking.treatments}" class="mb-1">
                <strong th:text="${treatment.name}"></strong>
                (<span th:text="${treatment.minimumDuration}"></span> mins)
                <span class="float-end" th:text="${treatment.price}"></span>
            </div>
            <div>
                <strong>Total</strong>
                <span class="float-end"></span>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            Date and time:
            <strong th:text="${booking.bookingDate}"></strong>
        </div>
    </div>


</div>

<p> Best regards</p>

<p> RedKokia</p>
</body>
</html>
